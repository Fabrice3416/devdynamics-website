<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte - DevDynamics</title>

  <link rel="icon" type="image/jpeg" href="../assets/images/new_icon_2.jpg">

  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/pages/admin.css">
</head>
<body class="admin-login-page">
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>Créer un compte</h1>
        <p>Rejoignez DevDynamics et commencez votre apprentissage</p>
      </div>

      <form id="register-form" class="login-form">
        <div class="form-group">
          <label for="full_name">Nom complet *</label>
          <input
            type="text"
            id="full_name"
            name="full_name"
            required
            placeholder="Votre nom complet"
            class="form-control"
          >
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="votre.email@example.com"
            class="form-control"
          >
        </div>

        <div class="form-group">
          <label for="phone_number">Numéro de téléphone</label>
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            placeholder="+509 XXXX XXXX"
            class="form-control"
          >
        </div>

        <div class="form-group">
          <label for="date_of_birth">Date de naissance</label>
          <input
            type="date"
            id="date_of_birth"
            name="date_of_birth"
            class="form-control"
          >
        </div>

        <div class="form-group">
          <label for="password">Mot de passe *</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
            placeholder="Au moins 6 caractères"
            class="form-control"
          >
          <small style="color: var(--color-text-light); display: block; margin-top: var(--spacing-xs);">Minimum 6 caractères</small>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirmer le mot de passe *</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            minlength="6"
            placeholder="Confirmez votre mot de passe"
            class="form-control"
          >
        </div>

        <div class="form-group" style="display: flex; align-items: flex-start; gap: var(--spacing-sm);">
          <input type="checkbox" id="terms" name="terms" required style="margin-top: 4px;">
          <label for="terms" style="margin: 0; font-weight: normal;">
            J'accepte les <a href="#" target="_blank" style="color: var(--color-primary);">conditions d'utilisation</a> et la <a href="#" target="_blank" style="color: var(--color-primary);">politique de confidentialité</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg">
          Créer mon compte
        </button>

        <div class="login-footer">
          <p>Vous avez déjà un compte ? <a href="student-login.html">Se connecter</a></p>
          <p><a href="../index.html">← Retour à l'accueil</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/pages/student-register.js"></script>
</body>
</html>
